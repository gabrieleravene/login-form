<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="login-box">
        <form action="#" class="login-form">
            <div class="login-header">
                <header>Login</header>
            </div>
            <div class="input-box">
                <input type="text" name="username" id="username" placeholder="Username" class="input-field">
            </div>
            <div class="input-box">
                <input type="password" name="password" id="password" placeholder="Password" class="input-field" required>
            </div>
            <div class="forgot">
                <section>
                    <input type="checkbox" id="remember">
                    <label for="remember">Remember me</label>
                </section>

                <section>
                    <a href="#">Forgot password</a>
                </section>
            </div>
            <div class="submit-btn">
                <button type="submit" class="btn"><label for="btn">Sign In</label></button>
            </div>
            <div class="register-link">
                <p>Don't have an account?</p> <a href="#">Sign Up</a>
            </div>
        </form>
    </div>
</body>
</html>
